summary: prisma client test
tasks:
  - id: step1 # the response of this will be accessible within the parent step key, under the step1 sub key
    description: prisma client test
    fn: com.gs.datastore
    args:
      datasource: test
      data: <% inputs.body %>
      config:
        method: <% inputs.params.entity_type %>.findMany

    retry: #Kestra spec compliant retry mechanism. By default turned off.
      maxAttempt: 5
      type: constant
      interval: PT15M
  - id: step2 # the response of this will be accessible within the parent step key, under the step1 sub key
    description: test again
    fn: com.gs.datastore
    args:
      datasource: test
      data: <% inputs.body %>
      config:
        method: <% inputs.params.entity_type %>.findMany

    retry: #Kestra spec compliant retry mechanism. By default turned off.
      maxAttempt: 5
      type: constant
      interval: PT15M
