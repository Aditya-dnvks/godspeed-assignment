summary: Fetch many Restaurant
tasks:
  - id: postgres_restaurant_search2
    fn: com.gs.datastore
    args:
      datasource: postgres
      data:
        where:
          location: 
            contains : <% inputs.body.location %>
        include:
          menuItems:
            where: 
              couponCode: 
                equals : <% inputs.body.couponCode %>
        orderBy:
            id: "asc"                  
      config:
        method: Restaurant.findMany