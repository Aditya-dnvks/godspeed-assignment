summary: mongo client test
tasks:
  - id: step1 # the response of this will be accessible within the parent step key, under the step1 sub key
    description: mongo client test
    fn: com.gs.datastore
    args:
      datasource: mongo
      data: <% inputs.body %>
      config:
        method: <% inputs.params.entity_type %>.findMany

    retry: #Kestra spec compliant retry mechanism. By default turned off.
      maxAttempt: 5
      type: constant
      interval: PT15M